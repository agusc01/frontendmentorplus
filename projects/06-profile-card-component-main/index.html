<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../../favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../dist/css/reboot.min.css">
  <link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body class="body">
  <main class="main">
    <div class="main__background main__background--top"></div>
    <div class="main__background main__background--bottom"></div>
    <div class="card">
      <div class="card__background">
        <img src="images/image-victor.jpg" alt="avatar" class="card__avatar">
      </div>
      <h1 class="card__title">Victor Crest
        <span class="card__age"> 26</span>
      </h1>
      <p class="card__text">London</p>
      <div class="card__stats">
        <div class="card__wrapper-stat">
          <p class="card__stat">80K</p>
          <p class="card__text card__text--info">Followers</p>
        </div>
        <div class="card__wrapper-stat">
          <p class="card__stat">803K</p>
          <p class="card__text card__text--info">Likes</p>
        </div>
        <div class="card__wrapper-stat">
          <p class="card__stat">1.4K</p>
          <p class="card__text card__text--info">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p class="attribution__text">Challenge by
        <a class="attribution__link" href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
          target="_blank">
          Frontend Mentor</a>.
        Coded by
        <a class="attribution__link" href="https://github.com/agusc01/frontendmentorplus"
          target="_blank">github.com/agusc01/</a>.
        <a class="attribution__link" href="./../../index.html">Go Home</a>
      </p>
    </div>
  </main>
</body>

</html>
