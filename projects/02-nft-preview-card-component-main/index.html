<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="../../favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../dist/css/reboot.min.css">
  <link rel="stylesheet" href="dist/css/style.min.css">
</head>

<body class="body">
  <main class="main">
    <div class="card">
      <div class="card__container">
        <div class="card__header">
          <img class="card__image" src="images/image-equilibrium.jpg" alt="Equilibrium">
          <div class="card__wrapper-image">
            <img class="card__icon card__icon--view" src="images/icon-view.svg" alt="icon-view">
          </div>
        </div>
        <div class="card__body">
          <h2 class="card__title">Equilibrium #3429</h2>
          <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__stats">
            <figure class="card__figure card__figure--icon">
              <img src="images/icon-ethereum.svg" alt="ethereum" class="card__icon card__icon--ethereum">
            </figure>
            <p class="card__text card__text--price">0.041 ETH</p>
            <figure class="card__figure card__figure--icon">
              <img src="images/icon-clock.svg" alt="clock" class="card__icon card__icon--clock">
            </figure>
            <p class="card__text card__text--days">3 days left</p>
          </div>
        </div>
        <div class="card__footer">
          <figure class="card__figure">
            <img src="images/image-avatar.png" alt="avatar" class="card__avatar">
          </figure>
          <p class="card__text card__text--footer">
            Creation of
            <span class="card__text card__text--author">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    <p class="attribution__text">
      Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/agusc01/frontendmentorplus" target="_blank">github.com/agusc01/</a>.
    </p>
  </div>
</body>

</html>
