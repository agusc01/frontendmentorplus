<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="../../favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../dist/css/reboot.min.css">
  <link rel="stylesheet" href="dist/css/style.min.css">
</head>

<body class="body">

  <main class="main">
    <div class="card">
      <div class="card__header">
        <figure class="card__figure">
          <img src="images/image-qr-code.png" alt="qr-code" class="card__image">
        </figure>
      </div>
      <div class="card__body">
        <h2 class="card__title">Improve your front-end skills by building projects</h2>
      </div>
      <div class="card__footer">
        <p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">
        Frontend Mentor</a>.
      Coded by
      <a href="https://github.com/agusc01/frontendmentorplus">github.com/agusc01/</a>.
      <a href="./../../index.html">Go Home</a>
    </div>
  </main>
</body>

</html>
