<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="../../favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../../dist/css/reboot.min.css">
  <link rel="stylesheet" href="./dist/css/style.min.css">

</head>

<body class="body">

  <main class="main">
    <div class="card">
      <div class="card__wrapper-image"></div>
      <div class="card__container">
        <h2 class="card__title">
          Get <span class="card__title card__title--important">insights</span> that help your business grow.
        </h2>

        <div class="card__container card__container--text">
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
          </p>
        </div>

        <div class="card__stats">
          <div class="card__wrapper-stat">
            <p class="card__stat">10k+</p>
            <p class="card__text card__text--info">companies</p>
          </div>
          <div class="card__wrapper-stat">
            <p class="card__stat">314</p>
            <p class="card__text card__text--info">templates</p>
          </div>
          <div class="card__wrapper-stat">
            <p class="card__stat card__stat--uppercase">12m+</p>
            <p class="card__text card__text--info">queries</p>
          </div>
        </div>
      </div>
    </div>

    <footer class="attribution">
      <p class="attribution__text">Challenge by
        <a class="attribution__link"
          href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">
          Frontend Mentor</a>.
        Coded by
        <a class="attribution__link" href="https://github.com/agusc01/frontendmentorplus"
          target="_blank">github.com/agusc01/</a>.
        <a class="attribution__link" href="./../../index.html">Go Home</a>
      </p>
    </footer>
  </main>

</body>

</html>
