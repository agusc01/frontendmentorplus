<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="../../favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../dist/css/reboot.min.css">
  <link rel="stylesheet" href="./dist/css/style.min.css">

</head>

<body class="body">

  <main class="main">
    <div class="card">
      <div class="card__header">
        <figure class="card__figure">
          <img src="images/illustration-hero.svg" alt="hero" class="card__image">
        </figure>
      </div>
      <div class="card__body">
        <div class="card__wrapper">
          <h2 class="card__title">Order Summary</h2>
          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
      </div>
      <div class="card__footer">
        <div class="card__stats">
          <figure class="card__figure card__figure--icon">
            <img src="images/icon-music.svg" alt="icon-music" class="card__icon">
          </figure>
          <h2 class="card__title card__title--plan">Annual Plan</h2>
          <p class="card__text card__text--price">$59.99/year</p>
          <a href="#" class="card__link">Change</a>
        </div>
        <button class="card__button">
          Proceed to Payment
        </button>
        <button class="card__button card__button--cancel">
          Cancel Order
        </button>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/agusc01/frontendmentorplus" target="_blank">github.com/agusc01/</a>.
    </div>
  </main>


</body>

</html>
